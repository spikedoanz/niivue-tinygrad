<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./niivue.css" />
  <title>Niivue tinygrad</title>
</head>

<body>
  <header>
    <button id="segmentBtn">Segment</button>
    <label for="clipCheck">Clip Plane</label>
    <input type="checkbox" id="clipCheck" unchecked />
    <label for="opacitySlider0">Background Opacity</label>
    <input type="range" min="0" max="255" value="255" class="slider" id="opacitySlider0" />
    &nbsp;
    <label for="opacitySlider1">Overlay Opacity</label>
    <input type="range" min="0" max="255" value="128" class="slider" id="opacitySlider1" />
    &nbsp;
    <button id="saveImgBtn">Save Overlay</button>
    &nbsp;
    <button id="aboutBtn">About</button>
    &nbsp;
    <div id="loadingCircle" class="loading-circle hidden"></div>
    <label for="segmentationDropdown">Segmentation Type:</label>
    <select id="segmentationDropdown">
      <option value="tissue_fast">Tissue Fast</option>
      <option value="tissue_fast_tta_sagittal">Tissue Fast (TTA Sagittal)</option>
      <option value="tissue_fast_tta_coronal">Tissue Fast (TTA Coronal)</option>
      <option value="tissue_fast_tta_axial">Tissue Fast (TTA Axial)</option>
      <option value="tissue_fast_tta_all">Tissue Fast (TTA All)</option>
      <option value="tissue_fast_32MB">Tissue Fast (32MB chunks)</option>
      <option value="tissue_fast_64MB">Tissue Fast (64MB chunks)</option>
      <option value="tissue_fast_128MB">Tissue Fast (128MB chunks)</option>
      <option value="tissue_fast_256MB">Tissue Fast (256MB chunks)</option>
      <option value="tissue_fast_512MB">Tissue Fast (512MB chunks)</option>
      <option value="robust_tissue">Robust Tissue (SAE)</option>
      <option value="robust_tissue_tta_sagittal">Robust Tissue (TTA Sagittal)</option>
      <option value="robust_tissue_tta_coronal">Robust Tissue (TTA Coronal)</option>
      <option value="robust_tissue_tta_axial">Robust Tissue (TTA Axial)</option>
      <option value="big_robust_tissue">Big Robust Tissue (SAE 18-class)</option>
      <option value="big_robust_tissue_tta_sagittal">Big Robust Tissue (TTA Sagittal)</option>
      <option value="big_robust_tissue_tta_coronal">Big Robust Tissue (TTA Coronal)</option>
      <option value="big_robust_tissue_tta_axial">Big Robust Tissue (TTA Axial)</option>
      <option value="subcortical">Subcortical</option>
      <option value="subcortical_tta_sagittal">Subcortical (TTA Sagittal)</option>
      <option value="subcortical_tta_coronal">Subcortical (TTA Coronal)</option>
      <option value="subcortical_tta_axial">Subcortical (TTA Axial)</option>
      <option value="subcortical30chan">Subcortical 30 channel</option>
      <option value="DKatlas">DKatlas</option>
      <option value="DKatlas_tta_sagittal">DKatlas (TTA Sagittal)</option>
      <option value="DKatlas_tta_coronal">DKatlas (TTA Coronal)</option>
      <option value="DKatlas_tta_axial">DKatlas (TTA Axial)</option>
      <option value="mindgrab">Mindgrab</option>
      <option value="mindgrab_tta_sagittal">Mindgrab (TTA Sagittal)</option>
      <option value="mindgrab_tta_coronal">Mindgrab (TTA Coronal)</option>
      <option value="mindgrab_tta_axial">Mindgrab (TTA Axial)</option>
      <option value="aparc50">Aparc50</option>
      <option value="aparc50_tta_sagittal">Aparc50 (TTA Sagittal)</option>
      <option value="aparc50_tta_coronal">Aparc50 (TTA Coronal)</option>
      <option value="aparc50_tta_axial">Aparc50 (TTA Axial)</option>
      <option value="t2">T2 Lesion</option>
    </select>
  </header>
  <main id="canvas-container">
    <canvas id="gl1"></canvas>
  </main>
  <footer id="intensity">&nbsp;</footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
